<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MAIN MENU -->
  <div id="menu" class="menu-screen">
    <div class="menu-card">
      <div class="title-big">RETRO DUEL</div>
      <div class="menu-buttons">
        <button id="btnSingle" class="retro-btn">Single Player</button>
        <button id="btnMulti"  class="retro-btn">Multiplayer</button>
      </div>
      <div class="credits-small">Use keyboard: P pause • R reset</div>
    </div>
  </div>

  <!-- DIFFICULTY SCREEN -->
  <div id="difficulty" class="menu-screen hidden">
    <div class="menu-card">
      <div class="title-big">Select Difficulty</div>
      <div class="menu-buttons">
        <button id="btnEasy" class="retro-btn">Easy</button>
        <button id="btnHard" class="retro-btn">Hard</button>
        <button id="btnBackFromDifficulty" class="retro-btn alt">Back</button>
      </div>
    </div>
  </div>

  <!-- GAME UI -->
  <header id="gameUI" class="ui hidden">
    <div class="title">RETRO DUEL</div>
    <div class="center-row">
      <button id="backToMenu" class="retro-btn alt">Menu</button>
      <button id="restartBtn" class="retro-btn">Restart</button>
    </div>
    <div class="controls tiny">
      <div><strong>P1</strong> — Move: A/D, Jump: W, Sword: F, Fireball: G, Dash: H</div>
      <div><strong>P2</strong> — Move: ←/→, Jump: ↑, Sword: K, Fireball: L, Dash: ;</div>
    </div>
  </header>

  <!-- HUD -->
  <div id="hud" class="hud hidden">
    <div class="hpbar p1"><span id="p1hp"></span></div>
    <div class="timer" id="timer">60</div>
    <div class="hpbar p2"><span id="p2hp"></span></div>
  </div>

  <main>
    <canvas id="game" width="960" height="540"></canvas>
    <div id="announcement" class="announcement hidden"></div>
  </main>

  <!-- Hidden sprites (used in JS) -->
  <img id="blueSprite" src="bluesprite.png" alt="Blue Sprite" style="display:none;" />
  <!-- If you add another one later -->
  <!-- <img id="redSprite" src="redsprite.png" alt="Red Sprite" style="display:none;" /> -->

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Grab sprites from HTML
    const blueSprite = document.getElementById("blueSprite");
    // const redSprite = document.getElementById("redSprite"); // for later

    // Players
    const player1 = { x: 100, y: 400, width: 80, height: 80, image: blueSprite };
    const player2 = { x: 700, y: 400, width: 80, height: 80, image: blueSprite };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw both players
      ctx.drawImage(player1.image, player1.x, player1.y, player1.width, player1.height);
      ctx.drawImage(player2.image, player2.x, player2.y, player2.width, player2.height);

      requestAnimationFrame(draw);
    }

    draw();
  </script>

  <script src="game.js"></script>
</body>
</html>
